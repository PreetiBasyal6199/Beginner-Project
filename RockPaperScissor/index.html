<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Game One!</title>
  </head>
  <body>
    <h1>Welcome to the Game!</h1>
    <div>
      <div class="row justify-content-center">
        <div class="col-4">Player</div>
        <div class="col-4">Computer</div>
      </div>
      <div class="row justify-content-center">
        <div class="col-4" id="pcount">0</div>
        <div class="col-4" id="ccount">0</div>
      </div>
    </div>
    <div class="container" mt-4>
      <h1 style="display: center">Play your move</h1>
      <div class="row align-items-center">
        <div class="col-4">
          <button class="options" type="button">Rock</button>
        </div>
        <div class="col">
          <button class="options">Paper</button>
        </div>
        <div class="col">
          <button class="options">Scissor</button>
        </div>
      </div>
    </div>
    <div class="row mt-4 ml-5">
      <div class="col-6 col-sm-4">Computer Move:</div>
      <div class="col-6 col-sm-4" id="cmove">move</div>

      <!-- Force next columns to break to new line at md breakpoint and up -->
      <div class="w-100 d-none d-md-block"></div>

      <div class="col-6 col-sm-4">Your move:</div>
      <div class="col-6 col-sm-4" id="pmove">move</div>
    </div>

    <h3 id="wintag">Pause</h3>
    <h5 id="finale"></h3>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
